<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            overflow: hidden;
        }
    </style>
    <script src="./script.js" defer></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <img src="./assets/paper.png" alt="paper" hidden id="paper">
    <img src="./assets/rock.png" alt="rock" hidden id="rock">
    <img src="./assets/scissors.png" alt="scissors" hidden id="scissors">
</body>
</html>
